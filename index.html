<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Encriptador</title>
    <link rel="shortcut icon" href="Recursos/candado.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>

    <header class="caja">
        <div>
        <img class="logo" src="Recursos/Logo.png" alt="Logo de Alura">
        <h1 class="titulo" >Challenger 1: Encriptador</h1>
        </div>
        
        <nav>
            <ul class="menu">
                <il>
                    <a class="item" href="index.html">
                        Home
                    </a>

                <il>

                    <a class="item" href="nicolas.html">                      
                        Quien soy
                    </a>
                </il>
            </ul>
        </nav>

    </header>

    <main class="indexMain">
        <section>
            <textarea class="inputMensaje" cols="65" rows="20" placeholder="-- Ingrese texto a encriptar o desencriptar --"></textarea>
            <div class="cajaBotones">
                <button class="botonEnviar" onclick="btnEncriptar()" >
                    Encriptar
                </button>

                <button class="botonEnviar" onclick="btnDesencriptar()" >
                    Desencriptar
                </button>
            </div>
            
        </section>

        <section>
            <textarea class="outputMensaje" cols="65" rows="20" placeholder="-- Resultado -- "></textarea>
            <div class="cajaBotones">
                <button class="botonMensaje" onclick="copiar()" >
                    Copiar mensaje
                </button>
            </div>
           
        </section>

    </main>
    
    <footer class="pie">
            <div class="cajaPie">
            <a class="botonPie" href="https://www.linkedin.com/in/nicolas-tollan/"><i class="fa fa-linkedin-square" style="font-size:48px;color:blue"></i></a>
